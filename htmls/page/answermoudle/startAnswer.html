	<body class="bg clearfix" ng-controller="setClassCtrl" >
			<div class="header clearfix">
				<div class="pull-left">
					<img src="../../image/set.png" class="ml25" />
					<span>课程设置</span>
				</div>
				<!--<div class="pull-right">
					<img src="../../image/return.png" />
				</div>-->
			</div>
			<div class="content  clearfix">
				<div class="modboxs bgfff">
					<p class="text clearfix">
						<label class="labelwd pull-left">班级</label>
						<!--<select  class="select pull-left" id="class" ng-model="setClass.classes" >
							<option ng-repeat="item in classList track by $index" value="{{item.id}}">{{item.name}}</option>
						</select>-->
						<select class="single" select2 ng-model="setClass.classes" defalutvalue='setClass.classes1' list="classList" ng-change="changeClass(setClass.classes)" >
				   			<option ng-repeat="classitem in classList track by $index" value="{{classitem}}">{{classitem.value}}</option>
						</select>
						
					</p>
					<p class="text clearfix">
						<label class="labelwd pull-left">科目</label>
						<select class="select pull-left" id="subject" ng-model="setClass.suject" defalutvalue='setClass.suject1'>
							<option value="">哈哈哈</option>
						</select>
					</p>
					<p class="text clearfix">
						<label class="labelwd pull-left">课程名</label>
						<select class="select pull-left" id="sujectName" ng-model="setClass.sujectName" defalutvalue='setClass.sujectName1'>
							<option value="">哈哈哈</option>
						</select>
					</p>
				</div>
			  	
				  
			</div>
			<div class="operatebtn mt20 text-center clearfix">
		  		<button class="btn savebtn mr5" ng-click="startClass()">开始上课</button>
		  	</div>
			<div ng-spinner-loader class="loading">
				<div class="spinner">
					<div class="bounce1"></div>
					<div class="bounce2"></div>
					<div class="bounce3"></div>
				</div>
			</div>
