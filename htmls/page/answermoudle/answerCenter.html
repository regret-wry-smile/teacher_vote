	</head>
	<style type="text/css">
		body{
			position: relative;
		}
		.block{
			position: absolute;
			bottom: 0.25rem;
			left: 0;
			right: 0;	
			margin:0 0.25rem;		
		}
		ul.col-4 li{
			float: left;
			width: 25%;
			text-align: center;	
		}
		ul.col-4 li a{
			width: 2.0rem;
			display: inline-block;
			padding: 0.24rem 0;		
			background: #fff;
			border-radius: 0.10rem;
		}
		ul.col-4 li a img{
			margin-top: -0.03rem;
			vertical-align: middle;
		}
		ul.col-4 li a span{
			margin-left: 0.08rem;
			color: #90a4cc;
			font-size: 0.32rem;
			vertical-align: middle;
		}
		

	</style>
	<body class="bg clearfix" ng-controller="setClassCtrl">
			<div class="header clearfix">
				<div class="pull-left">
					<button class="btn btnfff" class="mr25">{{curclassName}}</button>
				</div>
				<div class="pull-right">
					<a href="../../page/answermoudle/userAttend.html" ng-click="signIn()">
					<button class="btn whitebtn mr25" >
					</button></a>
				</div>				
			</div>
			<div class="content text-center">
				<button class="btn circlefff" class="mr25" ng-click="stopClass()">下课</button>
			</div>
		  	<div class="block">
		  	<ul class="col-4">
		  		<li>
		  			<a href="../../page/answermoudle/answermoudle.html">
		  				<img src="../../image/answer.png" />
		  				<span>答题</span>
		  			</a>
		  		</li>
		  		<li>
		  			<a href="../../page/answermoudle/stopAnswer.html" ng-click="quickAnswer()">
	  				<!-- <a href="javascript:;" ng-href={{objectUrl}] ng-click="quickAnswer()"> -->
		  				<img src="../../image/quickanswer.png" />
		  				<span>抢答</span>
		  			</a>
		  		</li>
		  		<li>
		  			<a href="../../page/answermoudle/setMarkmoudle.html">
		  				<img src="../../image/mark.png" />
		  				<span>评分</span>
		  			</a>
		  		</li>
		  		<li>
		  			<a href="../../page/answermoudle/setvotemoudle.html">
		  				<img src="../../image/vote.png" />
		  				<span>投票</span>
		  			</a>
		  		</li>
		  	</ul>
		  	</div>
			<div ng-spinner-loader class="loading">
				<div class="spinner">
					<div class="bounce1"></div>
					<div class="bounce2"></div>
					<div class="bounce3"></div>
				</div>
			</div>
	</body>
