<!DOCTYPE html>
<html ng-app="app">	
	<head>
		<meta charset="utf-8" />
		<title>答题页面</title>
		<meta name="format-detection" content="telephone=no" />
		<meta name="viewport" content="user-scalable=no,width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
		<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<link rel="stylesheet" href="../../css/bootstrap.css" />
		<link rel="stylesheet" href="../../css/common.css" />
		<script src="../../js/angular.js" type="text/javascript" charset="utf-8"></script>			
		<script src="../../js/angular-bootstrap/ui-bootstrap-tpls.js"></script>
		<link rel="stylesheet" href="../../js/angular-toastr/angular-toastr.min.css" />
		<script src="../../js/angular-toastr/angular-toastr.min.js"></script>
		<script src="../../js/angular-toastr/angular-toastr.tpls.min.js"></script>
		<script src="../../js/jquery-1.11.1.min.js"></script>
		<link rel="stylesheet" href="../../js/select/style.css" />
		<link href="../../js/select/font-awesome.min.css" />
		<script type="text/javascript" src="../../js/select/select.jquery.js" ></script>
		<script src="../../js/common.js"></script>
		<script src="../../js/jquery.nicescroll.min.js"></script>
		<script src="../../js/ui-validate.js"></script>
		<!--<script src="../../js/vconsole.min.js"></script>-->
		<script type="text/javascript" src="../../js/bootstrap.js" ></script>
		<script src="../../js/controllers/setClassController.js"></script>
		  <!--[if IE 8]>
        <script src="js/es5-shim.min.js"></script>        
    	<![endif]-->
	</head>
	<body class="bg clearfix" ng-controller="userAttendCtrl">
			<div class="header clearfix">
				<div class="pull-left">
					<img src="../../image/menu.png" class="ml25 pt20" />
					<span class="mr10">人员列表</span>
				</div>
				<div class="pull-right">
					<a href="javascript:;" class="rebtn" ng-click="returnPage()" title="return">
					<img src="../../image/return.png" class="rebtn"/>
					<!--<img src="../../image/return.png" ng-click="returnPage()"/>-->
					</a>
				</div>
			</div>
			<div ng-cloak class="content clearfix" style="margin: 0;padding: 0;position: relative; background: #f00;">
				<div class="modboxs clearfix " style="margin: 0.0rem 0.05rem;padding: 0.10rem;position: absolute;left: 0.18rem;overflow: auto;border: 1px solid #f00; background: #f00;">
					<div class="box" ng-repeat="item in studentAttendList track by $index" ng-class="{'YES':'green','NO':'' }[item.status]">
						{{item.studentName}}
					</div>
			  	</div>
			</div>
			<div id="refresAttendance" ng-click="refresAttendance()" style="display:none"></div>
	</body>

</html>
