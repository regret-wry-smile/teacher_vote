	<script type="text/javascript">
		var app=angular.module('app',[
	    'ngAnimate',
	    'ui.router',
	    'ui.bootstrap',
	    'ui.load',
	    'ui.jq',
	    'ui.validate',
	    'oc.lazyLoad',
	    'ngSanitize'

	]);
		angular.module('app', []).controller('setmoduleCtrl',function($scope,$state){
		$scope.stuManage=function(){
			alert(77)
			$state.go('setmodule.set')
		}
	})
	</script>
	<body class="bg" ng-controller="setmoduleCtrl">
		<!--<div ui-view ></div>-->
			<div class="header clearfix">
				<div class="pull-left">
					<img src="../../image/set.png" class="ml25" />
					<span>学生管理</span>
				</div>
				<div class="pull-right">
					<img src="../../image/return.png" />
				</div>
			</div>
			<div class="content bgf5 clearfix">
				<div class="opbtn clearfix mb20">
				  	<a href="javascript:;" ng-click="addClass()">添加班级</a>
				  	<a href="javascript:;" ng-click="set()">一键配对</a>
				  	<a href="javascript:;" ng-click="setDefalut()">批量导入</a>
			  		<a href="javascript:;" ng-click="setDefalut()">新增学生</a>
			  		<a href="javascript:;" class="warning" ng-click="setDefalut()">删除</a>
			  		
				  	
			  	</div>
				<form class="form-horizontal clearfix" role="form">
				  <div class="form-group">
				    <label for="firstname" class="col-sm-2 control-label">系统信道设置</label>
				    <div class="col-sm-3">
				    <select class="form-control">
				      <option value="">第一组</option>
				    </select>
				    </div>
				  </div>
				  <div class="form-group">
				    <label for="lastname" class="col-sm-2 control-label">答题器发送功率</label>
				   	<div class="col-sm-3">
				    <select class="form-control">
				      <option value="" >7</option>
				    </select>
				    </div>
				  </div>
				  <div class="form-group">
				    <label for="lastname" class="col-sm-2 control-label">远距离考勤开启</label>
				   	<div class="col-sm-3">
				    <label class="ro-switch pull-left">
                        <input type="checkbox" ng-model="item.status" ng-true-value="'1'" ng-false-value="'0'" ng-disabled="item.authTag=='0'" ng-change="switchstate(item)" >
                        <div class="slider">
                            <div class="slider-thumb"></div>
                        </div>
                	</label>
				    </div>
				  </div>
				  
				</form>
				
			  	<div class="operatebtn mt20 clearfix">
			  		<button class="btn btn-primary btn-lg" ng-click="stuManage()">学生管理</button>
				 	<button class="btn btn-primary btn-lg" ng-click="paperManage()">试卷管理</button>
			  	</div>
				  
			</div>
		<div ng-spinner-loader class="loading">
			<div class="spinner">
				<div class="bounce1"></div>
				<div class="bounce2"></div>
				<div class="bounce3"></div>
			</div>
		</div>
	</body>
