			<script type="text/ng-template" id="addSubjectModal.html">
				<form class="form-horizontal clearfix" role="form" name="myForm" novalidate="novalidate">
					<div class="modal-header">
						<button type="button" class="close" ng-click="cancel()"><span aria-hidden="true">×</span><span class="sr-only">关闭</span></button>
						<h4 class="modal-title">{{title}}</h4>
					</div>
					<div class="modal-body">						
						<div class="form-group">
					  	<label for="firstname" class="col-sm-3 control-label">序号</label>
					    <div class="col-sm-8">
				    	<input type="number" autocomplete="off" name="stunum" id="" value=""  class="form-control" ng-model="student.stuNum" required ng-pattern="/^[0-9]*/" maxlength="10" placeholder="请输入长度不能超过10位的数字" ng-blur="blurStunum()"/>					
						</div>
						<span ng-show="myForm.stunum.$invalid" class="warning">*</span>
						</div>
						<div class="form-group">
					  	<label for="firstname" class="col-sm-3 control-label">题目</label>
					    <div class="col-sm-8">
				    	<input type="text" autocomplete="off" name="stuname" id="" value=""  class="form-control" ng-model="student.stuName" required maxlength="10" placeholder="请输入长度不能超过10位字符" ng-blur="blurStuname()"/>
						</div>
						<span ng-show="myForm.stuname.$invalid" class="warning">*</span>
						</div>
						<div class="form-group">
					  	<label for="firstname" class="col-sm-3 control-label">题目内容</label>
					    <div class="col-sm-8">
				    	<textarea class="form-control" cols="3" placeholder="请输入..."></textarea>
						</div>
						<span ng-show="myForm.devicenum.$invalid" class="warning">*</span>
						</div>
						<div class="form-group">
					  	<label for="firstname" class="col-sm-3 control-label">答案类型</label>
					    <div class="col-sm-8">
				    	<select class="">
				    		<option></option>
				    	</select>
				    	<select class="">
				    		<option></option>
				    	</select>
				    	<select class="">

				    	</select>
						</div>
						<span ng-show="myForm.devicenum.$invalid" class="warning">*</span>
						</div>
						<div class="form-group">
					  	<label for="firstname" class="col-sm-3 control-label">答案</label>
					    <div class="col-sm-8">
				    	<input type="text" autocomplete="off" name="stuname" id="" value=""  class="form-control" ng-model="student.stuName" required />
						</div>
						<span ng-show="myForm.stuname.$invalid" class="warning">*</span>
						</div>
					</div>
					<div class="modal-footer text-center">
						<button type="button" class="btn btn-primary" ng-click="ok()" ng-disabled="!myForm.$valid">确定</button>
						<button type="button" class="btn btn-default" ng-click="cancel()">取消</button>
		
					</div>
				</form>
			</script>
