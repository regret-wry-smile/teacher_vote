<!DOCTYPE html>
<html ng-app="app">

	<head>
		<meta charset="utf-8" />
		<title>答题页面</title>
		<meta name="format-detection" content="telephone=no" />
		<meta name="viewport" content="user-scalable=no,width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
		<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<link rel="stylesheet" href="../../css/bootstrap.css" />
		<link rel="stylesheet" href="../../css/common.css" />
		<script src="../../js/angular.js" type="text/javascript" charset="utf-8"></script>			
		<script src="../../js/angular-bootstrap/ui-bootstrap-tpls.js"></script>
		<link rel="stylesheet" href="../../js/angular-toastr/angular-toastr.min.css" />
		<script src="../../js/angular-toastr/angular-toastr.min.js"></script>
		<script src="../../js/angular-toastr/angular-toastr.tpls.min.js"></script>
		<script src="../../js/jquery-1.11.1.min.js"></script>
		<link rel="stylesheet" href="../../js/select/style.css" />
		<link href="../../js/select/font-awesome.min.css" />
		<script type="text/javascript" src="../../js/select/select.jquery.js" ></script>
		<script src="../../js/common.js"></script>
		<script src="../../js/ui-validate.js"></script>
		<script src="../../js/vconsole.min.js"></script>
		<script type="text/javascript" src="../../js/bootstrap.js" ></script>
		<script type="text/javascript" src="../../js/app.js" ></script>
		<script src="../../js/controllers/answerRecordController.js"></script>
		<!--<script src="../../js/controllers/uploadfileModalCtrl.js"></script>-->
		  <!--[if IE 8]>
        <script src="js/es5-shim.min.js"></script>        
    	<![endif]-->
	</head>
	<style>
		.newSelect{
			width: 1.0rem !important;
		}
		.newOptions{
			width: 1.0rem !important;
		}
	</style>
	<body class="bg" ng-controller="answerRecordCtrl">
			<div class="header clearfix">
				<div class="pull-left">
					<img src="../../image/set.png" class="ml25" />
					<span>作答记录</span>
				</div>
				<div class="pull-right">
					<!--<a href="javascript:history.go(-1);">
					<img src="../../image/return.png" />
					</a>-->
				</div>
			</div>
			<div class="content bgf5 clearfix">		
				<div class="searchbar">
					<form class="form-horizontal clearfix" role="form">
				  	<div class="form-group">
				  		
				    <label for="firstname" class="col-sm-2 control-label">班级</label>			    	
			    	<select class="single" select2 ng-model="setClass.classes" defalutvalue='setClass.classes1' ng-change="changeClass(classId)" list='classList'>
						<!--<option ng-repeat="item in infoAllNameList track by $index" value="{{item}}">{{item}}</option>-->
					</select>
					<label for="firstname" class="col-sm-2 control-label">科目</label>
					<select class="single" select ng-model="chain" defalutvalue='chain1' ng-change="changeChain(chain)" list='infoAllNameList'>
						<!--<option ng-repeat="item in infoAllNameList track by $index" value="{{item}}">{{item}}</option>-->
					</select>
					<label for="firstname" class="col-sm-2 control-label">课程</label>
				    
			    	<select class="single" select ng-model="chain" defalutvalue='chain1' ng-change="changeChain(chain)" list='infoAllNameList'>
						<!--<option ng-repeat="item in infoAllNameList track by $index" value="{{item}}">{{item}}</option>-->
					</select>					
					<label for="firstname" class="col-sm-2 control-label">试卷</label>
			    	<select class="single" select ng-model="chain" defalutvalue='chain1' ng-change="changeChain(chain)" list='infoAllNameList'>
						<!--<option ng-repeat="item in infoAllNameList track by $index" value="{{item}}">{{item}}</option>-->
					</select>
					</div>
				</form>
				</div>
					
				</div>
			  		<div class="col-main" id="testlist" style="overflow-x: auto; overflow-y: auto; height:1.5rem; width:100%;padding-right: 0.05rem;">
					<table class="table table-stripe subject">
						<thead>
							<tr >
								<th class="wd20">序号</th>
								<th class="wd20">题号</th>
								<th class="wd130">题目内容</th>
								<th class="wd60">答案类型</th>
								<th class="wd20">答案</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="item in subjectList track by $index">
								<td>{{$index+1}}</td>
								<td>{{item.id}}</td>
								<td>{{item.question}}</td>
								<td>{{item.questionType}}</td>
								<td ng-if="item.questionType=='3'">{{item.trueAnswer=='T'?'√':'×'}}</td>	
								<td ng-if="item.questionType!='3'">{{item.trueAnswer}}</td>		
							</tr>
							</tbody>
					</table>
			  	</div>
			  	<div class="opbtn clearfix pt10">
				  	<a href="javascript:;"  ng-click="addSubject()">新增</a>
			  	</div>
			  	<div class="operatebtn pt10 clearfix">			  		
			  		<button class="btn btn-primary btn-lg" ng-click="savePaper()" ng-disabled="!myForm.$valid">保存</button>
			  	</div>
			  </div>
	</body>
</html>
<script src="../../js/jquery.nicescroll.min.js"></script>
<script>
	 $(document).ready(function() { 
	var nice = $("html").niceScroll();  // The document page (body)
	 $("#testlist").niceScroll({cursorborder:"",cursorcolor:"#d9d9d9",boxzoom:true}); // First scrollable 	
  });
</script>
