<html>

	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta charset="utf-8" />
		<title>Angular 1.4 IE8</title>
		<link rel="stylesheet" href="css/simpleAlert.css">
		<!--<link rel="stylesheet" href="css/animate.css">
		<link rel="stylesheet" href="css/global.css">
		<link rel="stylesheet" href="css/loading.css">

		<!--[if IE 8]>
        <script src="js/es5-shim.min.js"></script>        
    <![endif]-->

		<script src="js/jquery-1.11.1.min.js"></script>
		<script src="js/angular.min.js"></script>
		<script src="js/echarts.js"></script>
		<script src="js/app.js"></script>
		<script src="js/Userapp.js"></script>
		<script src="js/jquery.nicescroll.min.js"></script>
		<script src="js/simpleAlert.js"></script>
		<script src="js/loading.js"></script>

		<style>
			* {
				margin: 0;
			}
			
			html,
			body {
				font-family: "微软雅黑";
				height: 100%;
				width: 100%;
			}
			
			.maindiv {
				position: relative;
				height: 100%;
			}
			
			.menu {
				position: absolute;
				left: 0;
				width: 25%;
				bottom: 0;
				top: 0;
				background: #3793f2;
			}
			
			button.startbtn {
				border: 0px;
				color: #fff;
				font-size: 16px;
				background: rgba(55, 174, 242, .9);
				width: 70%;
				height: 40px;
				line-height: 40px;
				cursor: pointer;
				border: 1px solid #9bc9f9;
			}
			
			button.startbtn.active {
				background: #64cc84;
				border: none;
			}
			
			button.tabsbtn {
				border: 0px;
				color: #d4ddff;
				font-size: 26px;
				width: 180px;
				height: 40px;
				line-height: 40px;
				cursor: pointer;
				background: #4368f1;
			}
			
			button.tabsbtn.active {
				padding-left: 5px;
				border-left: 9px solid #e6eaee;
			}
			
			.menu .menuTop {
				display: block;
				text-align: center;
				padding: 80px 0;
			}
			
			.main {
				width: 75%;
				height: 100%;
				position: relative;
				background: #f5f5f5 !important;
				margin-left: 25%;
				overflow: hidden;
			}
			
			.mainTop {
				position: absolute;
				top: 0%;
				width: 100%;
				height: 100%;
			}
			
			.mainTop p {
				margin: 20px 0;
				height: 30px;
				line-height: 30px;
				margin-bottom: 30px;
				vertical-align: middle;
				padding-left: 25px;
				padding-right: 25px;
			}
			
			.mainTop img.title {
				float: left;
				vertical-align: middle;
				padding-top: 10px;
			}
			
			.mainTop img.close {
				float: right;
				vertical-align: middle;
				cursor: pointer;
			}
			
			.text-center {
				text-align: center;
			}
			
			a {
				text-decoration: none;
			}
			
			ul li {
				list-style: none;
			}
			
			ul.list {
				position: absolute;
				width: 90%;
				/*height: 370px;*/
				top: 20%;
				bottom: 0;
				overflow-y: auto;
				overflow-x: hidden;
			}
			
			ul.list li {
				width: 90%;
				color: #969696;
				padding-bottom: 20px;
				margin-top: 20px;
			}
			
			ul.list li:not(:last-child) {
				border-bottom: 1px solid #e2e2e2;
			}
			
			ul.list li span {
				font-size: 16px;
			}
			
			.mt20 {
				margin-top: 20px;
			}
			
			.ml20 {
				margin-left: 20px;
			}
			
			.ml35 {
				margin-left: 35px;
			}
			
			.mb20 {
				margin-bottom: 20px;
			}
			
			.bgf5 {
				background: #f5f5f5;
			}
			
			.tabs {
				float: right;
			}
			
			.tabs button {
				background: #f3f3f3;
				color: #989898;
				border: none;
				width: 55px;
				height: 27px;
				line-height: 27px;
				vertical-align: middle;
				display: inline-block;
				margin-right: -5px;
				cursor: pointer;
				font-size: 12px;
			}
			
			.tabs button:first-child {
				border-top-left-radius: 5px;
				border-bottom-left-radius: 5px;
			}
			
			.tabs button:last-child {
				border-top-right-radius: 5px;
				border-bottom-right-radius: 5px;
				border: 1px solid #c7c7c7;
			}
			
			.tabs button.active {
				background: #3399f0;
				color: #ffffff;
			}
			
			.nodata {
				padding-top: 5%;
			}
			
			.nodata p {
				margin-top: 0;
				font-size: 16px;
				color: #969696;
			}
			
			.simpleAlertBodyContent {
				top: 50%;
			}
			table.table{
				width: 100%;
				border-collapse: collapse;
				border-spacing: 0;				
			}
			td,
			th {
			  padding: 0;
			}

			table.table tr{
				margin:0 5px;
			}
			table.table tr td,
			table.table tr th{	
				padding: 6px 25px;			
				text-align: left;				
			}
			table.table tbody tr:not(:last-child){
				border-bottom: 1px solid #e2e2e2;
			}
			table.table th{
				color: #bababa;
				font-size: 14px;
			}
			table.table tr td{
				color: #969696;
				font-size: 16px;
			}
			/*switch 按钮*/

		.ro-switch {
			display: inline-block;
		}
		
		.ro-switch input {
			display: none;
		}
		
		.ro-switch .slider {
			/*padding: 2px 18px 2px 0px;*/
			padding: 1px 16px 1px 0px;
			border-radius: 10px;
			background: #c0c0c0;
			transition: padding 0.2s ease-in-out, background 0.2s ease-in-out;
		}
		
		.ro-switch .slider .slider-thumb {
			width: 16px;
			height: 16px;
			background: #FFF;
			border-radius: 45px;
			margin: 0 1px;
		}
		
		.ro-switch input:checked+ .slider {
			background: #4bdb8b;
			/*padding: 2px 0px 2px 18px;*/
			padding: 1px 0px 1px 16px;
		}
		</style>

	</head>

	<body ng-app="someApp" ng-controller="UserCtr">
		<div class="maindiv">
			<div class="menu">
				<div class="menuTop" ng-if="!projectType">
				<button class="startbtn mb20 " ng-click="returnPre() ">返回</button>
				<button ng-model="isImport " ng-if="isBind==false " id="dblChoseAlert " ng-class="{ 'active':isImport==true} " class="startbtn mb20 " ng-click="startImport() " >导入</button>
				<button ng-model="isBind " ng-if="isBind==false " class="startbtn " ng-click="startbind() ">开始绑定</button>
				<button ng-model="isBind " ng-if="isBind==true " ng-class="{ 'active':isBind==true} " class="startbtn " ng-click="startunbind() ">停止绑定</button>
			</div>
			<div class="menuTop " ng-if="projectType">
					<button class="startbtn mb20" ng-click="returnPre()">返回</button>
				</div>
			</div>
			<div class="main bgf5">
				<div class="mainTop">
					<p>
						<img class="title" ng-if="!projectType" src="image/title1.png" />
						<img class="title" ng-if="projectType" src="image/status.png" />
						<img class="close" ng-click="closeShell()" src="image/close.png" />
					</p>
					<ul class="list" id="userlist" ng-if="studentInfos.length>0&&!projectType">
						<li class="" ng-repeat="studentInfo in studentInfos">
							<span>{{$index+1}}.</span>
							<span>{{studentInfo.studentName}} </span>
							<span>{{studentInfo.className}} </span>
							<div class="tabs mt15">
								<button ng-class="{'active':studentInfo.status==1}" ng-disabled="true">已绑定</button>
								<button ng-class="{'active':studentInfo.status==0}" ng-disabled="true">未绑定</button>
							</div>

						</li>
					</ul>
					<div style="width: 100%;height: 80%;overflow-y: auto;" id="statuslist" ng-if="linkstatusList.length>0&&projectType">
					<table class="table"  >
						<thead>
						<tr>
							<th style="width: 30%;">班级</th>
							<th style="width: 50%;">连接IP</th>
							<th>状态</th>
						</tr>
						</thead>
						<tbody >
						<tr ng-repeat="linkstatus in linkstatusList">
							<td >{{linkstatus.className}}</td>
							<td  >{{linkstatus.ip}}</td>
							<td  >
							<label class="ro-switch">
		                        <input type="checkbox" ng-model="linkstatus.state" ng-true-value="1" ng-false-value="0" disabled="disabled">
		                        <div class="slider">
		                            <div class="slider-thumb"></div>
		                        </div>
			                </label>
		                </td>
						</tr>
						</tbody>
					</table>
					</div>
					<div class="nodata text-center" ng-if="studentInfos.length==0 && linkstatusList.length==0">
						<img src="image/nodata.png" />
						<p ng-if="!projectType">当前无人员，请导入</p>
						<p ng-if="projectType">当前无人连接</p>
					</div>
				</div>
			</div>

		</div>
		<div id="refresh" ng-click="refresh()" style="display:none;"></div>
		<div id="getTip" ng-click="getTip()" style="display:none;"></div>
		<div id="showLoading" ng-click="showLoading()" style="display:none;"></div>
		<div id="removeLoading" ng-click="removeLoading()" style="display:none;"></div>
	</body>
	<script src="js/jquery.nicescroll.min.js"></script>
	<script>
		$(document).ready(function() {

			var nice = $("html").niceScroll(); // The document page (body)

			/*	$("userlist").html($("#userlist").html()+' '+nice.version);*/
			$("#userlist").niceScroll({
				cursorborder: "",
				cursorcolor: "#d9d9d9",
				boxzoom: true
			}); // First scrollable DIV
			$("#statuslist").niceScroll({
				cursorborder: "",
				cursorcolor: "#d9d9d9",
				boxzoom: true
			}); // First scrollable DIV

		});
	</script>

</html>
